<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>瀑布流圖片牆</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem 1.5rem; /* 上下1rem，左右1.5rem */
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      columns: 3;
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem; /* 讓圖片不貼到邊緣 */
    }

    @media (max-width: 768px) {
      .gallery {
        columns: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        columns: 1;
      }
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    /* 放大圖 overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <h1>元禾&瑀珊的婚紗照</h1>

  <div class="gallery">
    <img src="1.jpg" alt="婚紗照 1">
    <img src="2.jpg" alt="婚紗照 2">
    <img src="3.jpg" alt="婚紗照 3">
    <img src="4.jpg" alt="婚紗照 4">
    <img src="5.jpg" alt="婚紗照 5">
	<img src="6.jpg" alt="婚紗照 6">
	<img src="7.jpg" alt="婚紗照 7">
	<img src="8.jpg" alt="婚紗照 8">
    <!-- 更多圖片可以繼續加 -->
  </div>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="放大圖">
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        overlay.style.display = 'flex';
      });
    });

    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        overlayImg.src = '';
      }
    });
  </script>

</body>
</html>
