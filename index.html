<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>瀑布流圖片牆</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery {
      columns: 3; /* 欄數，可根據需要調整為 2 或 4 */
      column-gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .gallery {
        columns: 2;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        columns: 1;
      }
    }
  </style>
</head>
<body>

  <h1>元禾&瑀珊的婚紗照</h1>

  <div class="gallery">
    <img src="1.jpg" alt="婚紗照 1">
    <img src="2.jpg" alt="婚紗照 2">
    <img src="3.jpg" alt="婚紗照 3">
    <img src="4.jpg" alt="婚紗照 4">
    <img src="5.jpg" alt="婚紗照 5">
    <img src="6.jpg" alt="婚紗照 6">
    <img src="7.jpg" alt="婚紗照 7">
    <img src="8.jpg" alt="婚紗照 8">
    <!-- 更多圖片可以繼續加 -->
  </div>

</body>
</html>
